{% extends 'base.html' %}
{% block title %}
    {{ climbingshoe.name}} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ climbingshoe.name }}</h1>
    <p>{{ climbingshoe.description }}</p>
    {% if user == climbingshoe.user %}
        <p><a href="{% url 'edit_climbingshoe' slug=climbingshoe.slug %}">
            Edit me!
        </a></p>
    {% endif %}
{% endblock content %}
